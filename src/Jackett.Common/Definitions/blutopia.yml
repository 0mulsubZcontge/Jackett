---
id: blutopia
name: Blutopia
description: "Blutopia (BLU) is a Private Torrent Tracker for HD MOVIES / TV"
language: en-US
type: private
encoding: UTF-8
links:
  - https://blutopia.xyz/

caps:
  # don't forget to update the search fields category case block
  categorymappings:
    - {id: 1, cat: Movies, desc: "Movie"}
    - {id: 2, cat: TV, desc: "TV Show"}
    - {id: 3, cat: Movies/Other, desc: "FANRES"}
    - {id: 5, cat: Movies/Other, desc: "Trailer"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tvdbid]
    movie-search: [q, imdbid, tmdbid]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc

login:
  path: login
  method: form
  form: form[action$="/login"]
  inputs:
    username: "{{ .Config.username }}"
    password: "{{ .Config.password }}"
    remember: on
  selectorinputs:
    _token:
      selector: input[name="_token"]
      attribute: value
  error:
    - selector: div#ERROR_COPY
#    test:
#      path: /
#      selector: a[href$="/logout"]

search:
  paths:
    - path: torrents
  inputs:
    $raw: "{{ range .Categories }}categories[]={{.}}&{{end}}"
    name: "{{ if .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}" # for dashboard imdbid search
    description: ""
    mediainfo: ""
    keywords: ""
    uploader: ""
    tmdbId: "{{ .Query.TMDBID }}"
    imdbId: "{{ .Query.IMDBIDShort }}"
    tvdbId: "{{ .Query.TVDBID }}"
    malId: ""
    startYear: ""
    endYear: ""
    playlistId: ""
    collectionId: ""
    sortField: "{{ .Config.sort }}"
    sortDirection: "{{ .Config.type }}"
    perPage: 100
    page: 1
    free: "{{ if .Config.freeleech }}1{{ else }}{{ end }}"

  keywordsfilters:
    - name: re_replace
      args: ["\\.", " "]

  rows:
    selector: table > tbody > tr

  fields:
    category:
      selector: i.torrent-icon
      attribute: class
      case:
        i.fa-film-alt: 1
        i.fa-tv-retro: 2
        i.ffa-video: 3
        i.fa-play-circle: 5
    title:
      selector: a.view-torrent
    details:
      selector: a.view-torrent
      attribute: href
    download:
      selector: a[href*="/download/"]
      attribute: href
    poster:
      selector: img.torrent-poster-img-small
      attribute: src
      filters:
        - name: replace
          args: ["https://via.placeholder.com/90x135", ""]
    size:
      selector: td.torrent-listings-size
    seeders:
      selector: td.torrent-listings-seeders
    leechers:
      selector: td.torrent-listings-leechers
    grabs:
      selector: td.torrent-listings-completed
    date:
      selector: td.torrent-listings-age
      filters:
        # translations for Turkish|Estonian|Danish|Italian|Polish|Norwegian|Portuguese|Czech|Russian|Romanian|Spanish|French|German|Bulgarian|Dutch|Chinese|Japanese|Swedish
        - name: re_replace
          args: ["(?i)(önce|tagasi|geleden|fa|temu|siden|há|atrás|nazpět|назад|acum|în urmă|hace|il y a|vor|преди|前|sedan)", " ago"]
        - name: re_replace
          args: ["(?i)(saniye|sekundit|sekunder|secondi|sekund|segundos|sekundami|секунд|secunde|secondes|Sekunden|секунди|seconden|秒前)", "seconds"]
        - name: re_replace
          args: ["(?i)(minutit|minutter|minuti|minuty|minutos|минуты|минут|Minuten|минути|minuten|minuter)", "minutes"]
        - name: re_replace
          args: ["(?i)(dakika|minut|minuto|minuta|minutt|минута|Minute|minuut|分钟|分)", " minute"]
        - name: re_replace
          args: ["(?i)(tundi|timer|ore|godziny|horas|hodiny|hoden|часа|часов|ore|heures|Stunden|timmar)", "hours"]
        - name: re_replace
          args: ["(?i)(saat|tund|time|ora|godzina|hora|hodina|час|oră|heure|Stunde|uur|小时|時間|timme)", " hour"]
        - name: re_replace
          args: ["(?i)(päeva|dage|giorni|dni|dias|dny|дня|дней|zile|días|jours|Tagen|дни|dagen|dagar)", "days"]
        - name: re_replace
          args: ["(?i)(gün|päev|dag|giorno|dzień|dia|den|день|zi|día|jour|Tag|ден|天|日)", " day"]
        - name: re_replace
          args: ["(?i)(nädalat|uger|settimane|tygodnie|uker|semanas|týdny|недели|недель|săptămâni|semaines|Wochen|седмици|weken|veckor)", "weeks"]
        - name: re_replace
          args: ["(?i)(hafta|nädal|uge|settimana|tydzień|uke|semana|týden|неделю|săptămână|semaine|Woche|седмица|周|週間|vecka)", " week"]
        - name: re_replace
          args: ["(?i) (ay)", "month"]
        - name: re_replace
          args: ["(?i)(kuud|måneder|mesi|miesiące|meses|měsíce|месяца|месяцев|luni|meses|mois|Monaten|месеца|maanden|månader)", "months"]
        - name: re_replace
          args: ["(?i)(kuu|måned|mese|miesiąc|mês|měsíc|месяц|lună|mes|Monat|месец|maand|个月|ヶ月|månad)", " month"]
        - name: re_replace
          args: ["(?i)(aastat|anni|lata|anos|roky|года|ani|años|ans|Jahren|години)", " years"]
        - name: re_replace
          args: ["(?i)(yil|aasta|år|anno|rok|ano|год|año|Jahr|година|jaar|年)", " year"]
        - name: re_replace
          args: ["(?i) (an)", "year"]
        - name: re_replace
          args: ["(?i)(För |und)", ""] # Misc removals
        - name: timeago
    downloadvolumefactor:
      case:
        span.torrent-listings-global-freeleech: 0
        span.torrent-listings-personal-freeleech: 0
        span.torrent-listings-freeleech-token: 0
        span.torrent-listings-featured: 0
        span.torrent-listings-freeleech[data-original-title*="25%"]: 0.75
        span.torrent-listings-freeleech[data-original-title*="50%"]: 0.5
        span.torrent-listings-freeleech[data-original-title*="75%"]: 0.25
        span.torrent-listings-freeleech[data-original-title*="100%"]: 0
        span.torrent-listings-special-freeleech: 0
        "*": 1
    uploadvolumefactor:
      case:
        span.torrent-listings-global-double-upload: 2
        span.torrent-listings-double-upload: 2
        span.torrent-listings-featured: 2
        span.torrent-listings-special-double-upload: 2
        "*": 1
# global MR is 0.4 but torrents must be seeded for 7 days regardless of ratio
#    minimumratio:
#      text: 0.4
    minimumseedtime:
      # 7 day (as seconds = 7 x 24 x 60 x 60)
      text: 604800
