---
  site: beyond-hd
  name: Beyond-HD
  description: "Without BeyondHD, your HDTV is just a TV"
  language: en-us
  type: private
  encoding: UTF-8
  links:
    - https://beyond-hd.me/

  caps:
    categorymappings:
      - {id: 1, cat: Movies, desc: "Movies"}
      - {id: 2, cat: TV, desc: "TV"}

    modes:
      search: [q]
      tv-search: [q, season, ep, imdbid]
      movie-search: [q, imdbid]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: info
      type: info
      label: Show Posters Required
      default: For this Indexer to work you will first need to visit your <b>profile settings</b> on the Beyond-HD web site, and set the <b>Show Posters</b> in the <b>Torrent</b> section to <b>yes</b>.

  login:
    path: login
    method: form
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      remember: 1
    error:
      - selector: div.has-error
    test:
      path: torrents

  search:
    paths:
      - path: torrents
    inputs:
      $raw: "{{range .Categories}}categories[]={{.}}&{{end}}"
      search: "{{if .Query.IMDBID}}{{else}}{{ .Keywords }}{{end}}"
      description: ""
      uploader: ""
      imdb: "{{ .Query.IMDBIDShort }}"
      tmdb: ""
      sorting: created_at
      direction: desc
      qty: 25
    rows:
      selector: table > tbody > tr
    fields:
      category:
        selector: a[href*="/categories/"]
        attribute: href
        filters:
          - name: regexp
            args: "/categories/.*?\\.(\\d+)"
      title:
        selector: a.torrent-name
      download:
        selector: a[href*="/download/"]
        attribute: href
      details:
        selector: a.torrent-name
        attribute: href
      banner:
        optional: true
        selector: div.torrent-poster img
        attribute: src
        filters:
          - name: replace
            args: ["https://via.placeholder.com/600x900", ""]
      date:
        selector: td:nth-child(6)
        filters:
          - name: timeago
      size:
        selector: td:nth-child(7)
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
      grabs:
        selector: td:nth-child(10)
      imdb:
        optional: true
        selector: a[href*="www.imdb.com/title/tt"]
        attribute: href
      downloadvolumefactor:
        case:
          "i[data-original-title=\"Personal Freeleech\"]": "0" # 24 Hour FreeLeech From BON Store
          "i[data-original-title=\"Special Freeleech\"]": "0" # Special FreeLeech For Certain User Groups
          "i[data-original-title=\"Freeleech Token\"]": "0" # Freeleech From Token
          "i[data-original-title=\"Global FreeLeech\"]": "0" # Global Freeleech
          "i[data-original-title=\"Freeleech\"]": "0" # Freeleech
          "i[data-original-title=\"Featured Torrent\"]": "0" # Featured Torrent
          "*": "1"
      uploadvolumefactor:
        case:
          "i[data-original-title=\"Double Upload\"]": "2" # Single Torrent Double Upload
          "i[data-original-title=\"Global Double Upload\"]": "2" # Global Double Upload
          "i[data-original-title=\"Featured Torrent\"]": "2" # Featured Torrent
          "*": "1"
# UNIT3D 1.9.2 (with torrent posters enabled)
